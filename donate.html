<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cal Cycling Donations</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- UTILITY BAR -->
<div class="utility-bar stripes-bg">
  <div class="utility-left">
    <a href="https://instagram.com/calcycling" target="_blank" class="utility-link">
      <img src="imgs/instagram_logo.webp" alt="Instagram" class="utility-icon">
    </a>
    <a href="#" class="utility-link">
      <img src="imgs/linktree_logo.png" alt="Linktree" class="utility-icon">
    </a>
   <a class="utility-link">contact@cycling.berkeley.edu</a>
    </div>
  <div class="utility-right">
    <a href="https://harder.com/" target="_blank" class="sponsor-link">
      Powered by Harder Mechanical Contractors
    </a>
  </div>
</div>

<!-- TOP BAR -->
<header class="top-bar">
  <div class="top-left">
    <img src="imgs/cal.jpeg" alt="Cal Logo" class="cal-logo">
    <span class="cycling-text">CYCLING</span>
  </div>
  <div class="top-right">
    <a href="https://www.ocf.berkeley.edu">
      <img src="http://www.ocf.berkeley.edu/hosting-logos/ocf-hosted-penguin-dark.svg" class="ocf-logo">
    </a>
  </div>
</header>

<!-- NAV -->
<nav class="nav-bar">
  <a href="index.html" class="nav-link">Home</a>
  <a href="membership.html" class="nav-link">Membership</a>
  <a href="officers.html" class="nav-link">Officers</a>
  <a href="routes.html" class="nav-link">Routes</a>
  <a href="partners.html" class="nav-link">Partners & Donation</a>
</nav>


<!-- DONATION INFO -->
<section class="stripes-bg partners-section">
  <h2 class="partners-title">Support Cal Cycling</h2>

  <div class="partner-card image-tile">
    <img src="imgs/donate1.jpeg" alt="Donate to Cal Cycling" class="partner-logo-tile">

    <div class="tile-content">
      <p class="partner-text">
        Cal Cycling relies on donations to make the sport of cycling more accessible to everyone.
      </p>

      <div class="donation-buttons">
        <button id="emailButton" class="donate-btn">Donate via Email</button>
        <button onclick="window.open('https://crowdfund.berkeley.edu/project/47866', '_blank')" class="donate-btn">Donate via Crowdfunding</button>
        <button onclick="window.open('https://recwell.berkeley.edu/competitive-programs/sport-clubs/support-a-club-team/', '_blank')" class="donate-btn">Donate via RecWell</button>
      </div>
    </div>

    <div id="popup" class="popup">Email copied!</div>
  </div>
</section>

<script>
  const emailBtn = document.getElementById('emailButton');
  const popup = document.getElementById('popup');

  emailBtn.addEventListener('click', () => {
    navigator.clipboard.writeText('contact@cycling.berkeley.edu').then(() => {
      popup.classList.add('show');
      setTimeout(() => popup.classList.remove('show'), 2000);
    });
  });
</script>



<!-- FOOTER -->
<header class="top-bar bottom-bar">
  <div class="top-left bottom-left">
    <img src="imgs/cal.jpeg" class="cal-logo">
    <span class="cycling-text">CYCLING</span>
  </div>
  <div class="top-right bottom-right">
    <a href="https://www.ocf.berkeley.edu">
      <img src="http://www.ocf.berkeley.edu/hosting-logos/ocf-hosted-penguin-dark.svg" class="ocf-logo">
    </a>
  </div>
</header>

<script type="module" src="js/cards.js"></script>

</body>
</html>
